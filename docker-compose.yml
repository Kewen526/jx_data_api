version: '3.8'

services:
  jx-report-api:
    build: .
    container_name: jx-report-api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Shanghai
      # 可以通过环境变量覆盖默认配置
      # - DB_HOST=8.146.210.145
      # - DB_PORT=3306
      # - DB_USER=root
      # - DB_PASSWORD=xxx
      # - DB_NAME=jx_data_info
      # - MAX_WORKERS=5
    volumes:
      # 挂载临时报表目录（可选，用于持久化）
      - ./reports:/tmp/jx_reports
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
